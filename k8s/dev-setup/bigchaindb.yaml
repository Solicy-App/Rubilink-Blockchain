apiVersion: v1
kind: Service
metadata:
  name: bdb
  namespace: default
  labels:
    name: bdb
spec:
  selector:
    app: bdb-dep
  ports:
  - port: 3333
    targetPort: 3333
    name: bdb-api-port
    protocol: TCP
  - port: 9985
    targetPort: 9985
    name: bdb-ws-port
    protocol: TCP
  type: ClusterIP
  clusterIP: None
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: bdb-dep
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: bdb-dep
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: bigchaindb
        image: bigchaindb/bigchaindb:2.2.2
        imagePullPolicy: Always
        args:
        - start
        env:
        - name: BIGCHAINDB_DATABASE_HOST
          value: mdb
        - name: BIGCHAINDB_DATABASE_PORT
          value: "27017"
        - name: BIGCHAINDB_DATABASE_REPLICASET
          value: bigchain-rs
        - name: BIGCHAINDB_DATABASE_BACKEND
          value: mongodb
        - name: BIGCHAINDB_DATABASE_NAME
          value: bigchain
        - name: BIGCHAINDB_SERVER_BIND
          value: "0.0.0.0:3333"
        - name: BIGCHAINDB_WSSERVER_HOST
          value: "0.0.0.0"
        - name: BIGCHAINDB_WSSERVER_PORT
          value: "9985"
        - name: BIGCHAINDB_KEYPAIR_PUBLIC
          value: "EEWUAhsk94ZUHhVw7qx9oZiXYDAWc9cRz93eMrsTG4kZ"
        - name: BIGCHAINDB_KEYPAIR_PRIVATE
          value: "3CjmRhu718gT1Wkba3LfdqX5pfYuBdaMPLd7ENUga5dm"
        - name: BIGCHAINDB_DATABASE_MAXTRIES
          value: "3"
        - name: BIGCHAINDB_DATABASE_CONNECTION_TIMEOUT
          value: "120"
        - name: BIGCHAINDB_LOG_LEVEL_CONSOLE
          value: debug
        ports:
        - containerPort: 3333
          hostPort: 3333
          name: bdb-port
          protocol: TCP
        - containerPort: 9985
          hostPort: 9985
          name: bdb-ws-port
          protocol: TCP
        resources:
          limits:
            cpu: 200m
            memory: 768Mi
        livenessProbe:
          httpGet:
            path: /
            port: 3333
          initialDelaySeconds: 15
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3333
          initialDelaySeconds: 15
          timeoutSeconds: 10
      restartPolicy: Always
